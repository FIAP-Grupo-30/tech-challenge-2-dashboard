server {
    listen 80;
    server_name localhost;
    
    # Configuração para SPA - sempre retornar index.html
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        
        # Headers para CORS (necessário para Module Federation)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
    }
    
    # Configuração específica para remoteEntry.js (Module Federation)
    location = /assets/remoteEntry.js {
        root /usr/share/nginx/html;
        
        # Headers obrigatórios para Module Federation
        add_header 'Content-Type' 'application/javascript' always;
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' '*' always;
        
        # Desabilitar cache para remoteEntry.js
        add_header 'Cache-Control' 'no-cache, no-store, must-revalidate' always;
    }
    
    # Headers específicos para arquivos .js (Module Federation)
    location ~* \.(js|mjs)$ {
        root /usr/share/nginx/html;
        
        # Headers para CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' '*' always;
        
        # Cache control para assets
        add_header 'Cache-Control' 'public, max-age=31536000' always;
    }
    
    # Headers para arquivos CSS
    location ~* \.(css)$ {
        root /usr/share/nginx/html;
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Cache-Control' 'public, max-age=31536000' always;
    }
    
    # Configuração para health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}